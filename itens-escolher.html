<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <!-- Itens escolhidos-->
    <section>
        <div>
            <div class="d-grid gap-2">
                <button class="btn btn-warning" type="button">Continuar com a venda</button>
            </div>

            <table class="table table-hover">
                <thead>
                  <tr>
                    <th scope="col">Codigo Item</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Quant.Stock</th>
                    <th scope="col">Preço unitário</th>
                    <th scope="col">Categoria</th>
                    <th scope="col">D.Fabricação</th>
                    <th scope="col">D.Expiracao</th>
                    <th scope="col">Adicionar</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">11234213</th>
                    <td>Perfume</td>     
                    <td>3</td>
                    <td>3000</td>
                    <td>Cosmetico</td>
                    <td>17/12/2012</td>
                    <td>17/12/2040</td>
                    <td>
                        <button type="button" class="btn btn-success btn-sm">Adicionar</button>
                    </td>
                    
                  </tr>
                  <tr>
                    <th scope="row">4587967</th>
                    <td>Perfume</td>     
                    <td>3</td>
                    <td>3000</td>
                    <td>Cosmetico</td>
                    <td>17/12/2012</td>
                    <td>17/12/2040</td>
                    <td>
                        <button type="button" class="btn btn-success btn-sm">Adicionar</button>
                    </td>
                  </tr>
                </tbody>
              </table>
        </div>
    </section>

    <!-- Fim Itens escolhidos-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
