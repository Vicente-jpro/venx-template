<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>

      <!-- Valor entregue-->
      <section>
        <div class="container my-2">
            <div class="row">
                <div class="col fs-4">
                    <strong>Total:</strong> 60000000 <br/>
                    <strong>Valor entregue:</strong> 19038 <br/>
                    <strong>Troco:</strong> 0000 <br/>
                </div>
                <div class="col">
                    <div class="mb-3">
                        <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="Valor entregue pelo cliente">
                    </div>
                    <div class="d-grid gap-2">
                        <button class="btn btn-success" type="button">Finalizar venda</button>
                        <button class="btn btn-light" type="button">Guardar fatura para vender mais tarde</button>
                    </div>
                </div>
            </div>

        </div>
    </section>
    <!-- Valor entregue-->
    
    <!-- Itens escolhidos-->
    <section>
        <div>
            <table class="table table-hover">
                <thead>
                  <tr>
                    <th scope="col">Codigo Item</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Quantidade</th>
                    <th scope="col">Preço unitário</th>
                    <th scope="col">Taxa (imposto) </th>
                    <th scope="col">Sub total</th>
                    <th scope="col">Excluir</th>
                    <th scope="col">Diminuir</th>
                    <th scope="col">Adicionar</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">11234213</th>
                    <td>Perfume</td>     
                    <td>
                        <input type="number" id="" value="3" style="width: 59px;"/> 
                        <span class="text-success"> <strong class="px-2">3</strong></span> 
                    </td>
                    <td>3000</td>
                    <td>2</td>
                    <td>9000</td>
                    <td>
                        <button type="button" class="btn btn-danger btn-sm">Excluir</button>
                    </td>
                    <td>
                        <button type="button" class="btn btn-warning btn-sm">Diminuir</button>
                    </td>
                    <td>
                        <button type="button" class="btn btn-success btn-sm">Adicionar</button>
                    </td>
                    
                  </tr>
                  <tr>
                    <th scope="row">4587967</th>
                    <td>Computador</td>
                    <td>
                        <input type="number" id="" value="3" style="width: 59px;"/>
                        <span class="text-success"> <strong class="px-2">3</strong></span> 
                    </td>
                    <td>600000</td>
                    <td>2</td>
                    <td>1200000</td>
                    <td>
                        <button type="button" class="btn btn-danger btn-sm">Excluir</button>
                    </td>
                    <td>
                        <button type="button" class="btn btn-warning btn-sm">Diminuir</button>
                    </td>
                    <td>
                        <button type="button" class="btn btn-success btn-sm">Adicionar</button>
                    </td>
                  </tr>
                  <tr class="bg-info-subtle">
                    <th scope="row" class="fs-4 bg-info-subtle">Total</th>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td class="fs-4 bg-info-subtle"><strong>1200000</strong></td>
                    <td></td>
                    <td></td>
                    <td></td>
                  </tr>
                </tbody>
              </table>
              <div class="d-grid gap-2">
                <button class="btn btn-success" type="button">Finalizar venda</button>
              </div>

              <p><a href="#" class="link-danger link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">Canselar venda</a></p>

        </div>
    </section>
    <!-- Fim Itens escolhidos-->


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
